<body>
    <main class="form-signin w-100 m-auto">
        <form>
          <h1 class="h3 mb-3 fw-normal">Blogs</h1>
      
          <div class="mb-3">
            <label>Title</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="mb-3">
            <label>Author</label>
            <input type="text" class="form-control" id="author">
          </div>
          <div class="mb-3">
            <label>Content</label>
            <input type="text" class="form-control" id="content">
          </div>
          <button class="btn btn-success w-100 py-2" type="submit" id="btnSave">Submit</button>
        </form>
        
      </main>
      <table class="table mt-3 m-auto">

            <th scope="col">Title</th>
            <th scope="col">Author</th>
