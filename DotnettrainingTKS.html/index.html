<body>
  <br>
    <main class="form-signin w-100 m-auto">
        <form>
          <h1 class="h3 mb-3 fw-normal">Blogs</h1>
      
          <div class="mb-3">
            <label>Title</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="mb-3">
            <label>Author</label>
            <input type="text" class="form-control" id="author">
          </div>
          <div class="mb-3">
            <label>Content</label>
            <input type="text" class="form-control" id="content">
          </div>
          <!-- <button class="btn btn-success w-100 py-2" type="button" id="btnSave">Submit</button> -->
          <!-- <button type="button" class="btn btn-primary ladda-button" data-style="expand-left" id="btnSave">
            <span class="ladda-label">Submit</span></button> -->
            <button class="btn btn-primary ladda-button" data-style="expand-left" id="btnSave"><span class="ladda-label">expand-left</span></button>
        </form>
      </main>
      <table class="table mt-3 m-auto">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Content</th>
            <th scope="col" style="text-align:center">Action</th>
          </tr>
        </thead>
        <tbody id="tabledata">
